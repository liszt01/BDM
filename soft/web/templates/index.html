<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BDM</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100vh;
			text-align: center;
		}

		img {
			width: 100%;
			height: auto;
		}

		.container-bottom-left {
			position: absolute;
			display: flex;
			width: 50%;
			top: 80%;
			bottom: 0;
		}

		.container-bottom-right {
			position: absolute;
			width: 50%;
			top: 80%;
			bottom: 0;
			right: 0;
		}

		#ammo {
			font-size: 30px;
		}

		#launchButton {
			width: 128px;
			height: auto;
		}

		#modeSwitch {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #3498db;
			color: #fff;
			margin: 5px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<img src="{{ url_for('video_feed') }}" style="width: auto; height: 100%;">

	<div class="container-bottom-left">
		<button id="modeSwitch">advanced</button>

		<div style="width: 128px; height: 128px; position: relative;">
			<img src="{{ url_for('static', filename='joystick-base.png') }}" />
			<div id="stick1" style="width: 50%; height: 50%; position: absolute; top: 25%; left: 25%;">
				<img src="{{ url_for('static', filename='joystick-blue.png') }}" />
			</div>
		</div>

		{% if debug %}
		<form id="numberForm">
			<div style="display: table-row;">
				<label for="number1">Angle X:</label>
				<input type="number" id="number1" name="number1" required>
			</div>
			<div style="display: table-row;">
				<label for="number2">Angle Y:</label>
				<input type="number" id="number2" name="number2" required>

			</div>
			<div style="display: table-row;">
				<button type="button" onclick="submitNumbers()">Set</button>
			</div>
		</form>
		{% endif %}
	</div>

	<div class="container-bottom-right">
		<img id="launchButton" src="{{ url_for('static', filename='war_bakuha_switch_off.png') }}">
		<div id="ammo">8/8</div>
	</div>

	<script src="{{ url_for('static', filename='joystick.js') }}"></script>
	<script src="{{ url_for('static', filename='form.js') }}"></script>
	<script src="{{ url_for('static', filename='launcher.js') }}"></script>
	<script src="{{ url_for('static', filename='switch.js') }}"></script>
</body>

</html>
